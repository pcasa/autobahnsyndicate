        align-items: center;

            rgba(224,40,40,0.04) 30%,

    .container {

    }

    .logo {

        max-width: 720px;

    .coming-soon {

        font-size: 1.3rem;
        letter-spacing: 6px;
        opacity: 0.85;

    /* SOCIAL ICONS */
    .socials {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 22px;
        flex-wrap: wrap;
    }

    .socials a {
        width: 40px;
        height: 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--off-white);
        transition: transform 0.25s ease, color 0.25s ease;
    }

    .socials a:hover {
        color: var(--turbo-orange);
        transform: translateY(-4px);
    }

    .socials svg {
        width: 28px;
        height: 28px;
        fill: currentColor;
    }

    @media (max-width: 600px) {
        .socials a { width: 34px; height: 34px; }
        .socials svg { width: 24px; height: 24px; }
    }
